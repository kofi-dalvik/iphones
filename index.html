<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iphones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="iphones">
        <div class="iphone-6s">
            <div class="screen">
                <div class="header">
                    <span><i class="fa fa-signal"></i> <span>MTN GH</span></span>
                    <span>3:15 PM</span>
                    <span class="fa fa-battery-half"></span>
                </div>
                <div class="icons">
                    <div class="icon message">
                        <i class="fa fa-envelope"></i>
                        <p>Mail</p>
                    </div>
                    <div class="icon home">
                        <i class="fa fa-home"></i>
                        <p>Home</p>
                    </div>
                    <div class="icon camera">
                        <i class="fa fa-camera"></i>
                        <p>Camera</p>
                    </div>
                    <div class="icon itunes">
                        <i class="fa fa-star"></i>
                        <p>I-store</p>
                    </div>
                </div>

                <div class="icons">
                    <div class="icon facetime">
                        <i class="fa fa-video-camera"></i>
                        <p>Facetime</p>
                    </div>
                    <div class="icon files">
                        <i class="fa fa-folder-open"></i>
                        <p>Files</p>
                    </div>
                    <div class="icon twitter">
                        <i class="fa fa-twitter"></i>
                        <span class="badge">20</span>
                        <p>Twitter</p>
                    </div>
                    <div class="icon facebook">
                        <i class="fa fa-facebook"></i>
                        <span class="badge">32</span>
                        <p>Facebook</p>
                    </div>
                </div>

                
                <footer class="footer">
                    <div class="icons">
                        <div class="icon facetime">
                            <i class="fa fa-whatsapp"></i>
                            <span class="badge">982</span>
                            <!-- <p>Whatsapp</p> -->
                        </div>
                        <div class="icon facetime">
                            <i class="fa fa-phone"></i>
                            <span class="badge">11</span>
                            <!-- <p>Phone</p> -->
                        </div>
                        <div class="icon youtube">
                            <i class="fa fa-youtube-play"></i>
                            <span class="badge">56</span>
                            <!-- <p>Twitter</p> -->
                        </div>
                        <div class="icon facetime">
                            <i class="fa fa-comment"></i>
                            <span class="badge">22</span>
                            
                            <!-- <p>Facebook</p> -->
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div class="iphone-x">
            <div class="screen">
                <div class="header x">
                    <span>3:15 PM</span>
                    <span><i class="fa fa-signal"></i> <span>LTE</span> <i class="fa fa-battery-half"></i></span>
                </div>
                <div class="icons">
                    <div class="icon message">
                        <i class="fa fa-envelope"></i>
                        <p>Mail</p>
                    </div>
                    <div class="icon home">
                        <i class="fa fa-home"></i>
                        <p>Home</p>
                    </div>
                    <div class="icon camera">
                        <i class="fa fa-camera"></i>
                        <p>Camera</p>
                    </div>
                    <div class="icon itunes">
                        <i class="fa fa-star"></i>
                        <p>I-store</p>
                    </div>
                </div>

                <div class="icons">
                    <div class="icon facetime">
                        <i class="fa fa-video-camera"></i>
                        <p>Facetime</p>
                    </div>
                    <div class="icon files">
                        <i class="fa fa-folder-open"></i>
                        <p>Files</p>
                    </div>
                    <div class="icon twitter">
                        <i class="fa fa-twitter"></i>
                        <span class="badge">20</span>
                        <p>Twitter</p>
                    </div>
                    <div class="icon facebook">
                        <i class="fa fa-facebook"></i>
                        <span class="badge">32</span>
                        <p>Facebook</p>
                    </div>
                </div>

                
                <footer class="footer x">
                    <div class="icons">
                        <div class="icon facetime">
                            <i class="fa fa-whatsapp"></i>
                            <span class="badge">982</span>
                            <!-- <p>Whatsapp</p> -->
                        </div>
                        <div class="icon facetime">
                            <i class="fa fa-phone"></i>
                            <span class="badge">11</span>
                            <!-- <p>Phone</p> -->
                        </div>
                        <div class="icon youtube">
                            <i class="fa fa-youtube-play"></i>
                            <span class="badge">56</span>
                            <!-- <p>Twitter</p> -->
                        </div>
                        <div class="icon facetime">
                            <i class="fa fa-comment"></i>
                            <span class="badge">22</span>
                            
                            <!-- <p>Facebook</p> -->
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
